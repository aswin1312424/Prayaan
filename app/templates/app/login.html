{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'app/css/l_style.css' %}" />
</head>
<body style="background: url('{% static 'app/images/car_bg.png' %}') no-repeat center center/cover; min-height: 100vh;">
  <div class="form-container">
    <h2>Login</h2>
    
    {% if messages %}
        <div style="margin-bottom: 15px;">
            {% for message in messages %}
                <div style="padding: 10px; border-radius: 4px; margin-bottom: 10px; background-color: {% if message.tags %}#f8d7da{% else %}#d4edda{% endif %}; color: {% if message.tags %}#721c24{% else %}#155724{% endif %};">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
 
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />

      <!-- Forgot Password link -->
      <div style="text-align: right; margin-bottom: 10px;">
        <a href="{% url 'password_reset' %}" style="font-size: 14px; color: #4a90e2;">Forgot Password?</a>
      </div>

      <div class="checkbox-container">
        <label>
          <input type="checkbox" name="remember_me" />
          Remember me
        </label>
      </div>

      <button type="submit">Login</button>
      <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </form>
  </div>
  <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
