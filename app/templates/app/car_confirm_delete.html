{% extends 'app/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete <strong>{{ car.category }} ({{ car.registration_number }})</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'car_detail' car.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
